<table>
  <tr><td colspan="2">Rotation order Z, X and Y</td></tr>
  <tr><td colspan="2" class="txt"></td></tr>
  <tr>
    <td>Angle X</td>
    <td>
      <input class='angle xAngle' type='range' min='0' max='90' value='0' step="1"/>
    </td>
  </tr>
  <tr>
    <td>Angle Y</td>
    <td>
      <input class='angle yAngle' type='range' min='0' max='90' value='0' step="1" />
    </td>
  </tr>
  <tr>
    <td>Angle Z</td>
    <td>
      <input class='angle zAngle' type='range' min='0' max='90' value='0' step="1" />
    </td>
  </tr>
</table>
